<div class="intro-container">
  <!-- Dialogue texte -->
  <div class="dialogue-text">
    {{ currentDialogue.text }}
  </div>

  <!-- Personnage (bleu ou rouge) -->
  <div
    class="character"
    [ngClass]="{ blue: isBlueCharacter(), red: !isBlueCharacter() }"
  ></div>

  <!-- Bouton pour avancer -->
  <button class="next-button" (click)="nextDialogue()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 200 100"
      width="200"
      height="100"
    >
      <!-- Corps de la flÃ¨che -->
      <polygon
        points="20,40 120,40 120,20 180,50 120,80 120,60 20,60"
        fill="#ffeb3b"
        stroke="#000000"
        stroke-width="6"
        stroke-linejoin="round"
      />

      <!-- Ombre -->
      <polygon
        points="20,45 115,45 115,25 175,50 115,75 115,65 20,65"
        fill="rgba(0, 0, 0, 0.2)"
      />
    </svg>
  </button>
</div>
