<h1>Crédits des utilisateurs</h1>
    <!-- Flèche gauche -->
    <button id="prev" class="arrow-btn">←</button>

    <!-- Carte utilisateur -->
    <div class="credit-card">
        <div class="credit-card-content">
            <!-- Partie gauche de la carte -->
            <div class="user-left">
                <img src="image1.jpg" alt="Image de l'utilisateur 1" class="user-image">
                <h3 class="user-name">Nom de l'utilisateur 1</h3>
            </div>

            <!-- Partie droite de la carte -->
            <div class="user-right">
                <img src="image2.jpg" alt="Image de l'utilisateur 2" class="user-image">
                <h3 class="user-name">Nom de l'utilisateur 2</h3>
            </div>

            <p class="user-description">Voici la description des utilisateurs, présentant leurs rôles, actions, ou toute autre information importante les concernant.</p>
        </div>
    </div>

    <!-- Flèche droite -->
    <button id="next" class="arrow-btn" >→</button>
