<h1>Crédits des utilisateurs</h1>

<!-- Flèche gauche -->
<button (click)="previousUser()" class="arrow-btn">←</button>

<!-- Carte utilisateur -->
<div class="credit-card">
  <div class="credit-card-content">
    <!-- Partie gauche de la carte -->
    <div class="user-left">
      <img [src]="currentUser.image1" alt="Image de l'utilisateur 1" class="user-image">
      <h3 class="user-name">{{ currentUser.name1 }}</h3>
    </div>

    <!-- Partie droite de la carte -->
    <div class="user-right">
      <img [src]="currentUser.image2" alt="Image de l'utilisateur 2" class="user-image">
      <h3 class="user-name">{{ currentUser.name2 }}</h3>
    </div>

    <p class="user-description">{{ currentUser.description }}</p>
  </div>
</div>

<!-- Flèche droite -->
<button (click)="nextUser()" class="arrow-btn">→</button>
